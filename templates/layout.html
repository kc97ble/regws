<!doctype html>
<html>
	<head>
		<title>{{ config.title }}</title>
        <link href="https://fonts.googleapis.com/css?family=Arima+Madurai|David+Libre" rel="stylesheet">
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
	</head>
	<body>
		<div class=page>
			<h1>{{ config.title }}</h1>
			<p>{{ config.detail }}</p>
			<div class=metanav>
			{% for message in get_flashed_messages() %}
				<div class=flash>{{ message }}</div>
			{% endfor %}
			</div>
			{% block body %}
			{% endblock %}
		</div>
	</body>
</html>
